<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow mb-5 bg-white rounded">
        <div class="offset-md-8 mt-2 col-md-4">
          <input type="text" class="form-control" name="" id="">
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th *ngFor='let col of cols'>{{col | titlecase}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let user of this.userData'>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.website}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
