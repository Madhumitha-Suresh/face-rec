<div class="container">
  <div class="row mt-5">
    <div class="offset-md-3 col-md-6">
      <div class="card shadow mb-5 bg-white rounded">
        <div class="card-body">
          <h3 class="text-center card-title color-seaGreen">SIGN IN</h3>
          <form [formGroup]='loginForm' (ngSubmit)='submit(loginForm)'>
            <div class="form-group">
              <label for="userName">Username
                <span class="text-danger">*</span>
              </label>
              <input type="text" [ngClass]="{
                'has-error':loginFormControls('userName').touched 
                && loginFormControls('userName').invalid
              }" formControlName='userName' class="form-control" id="userName">
              <div class='pl-2 error-label text-danger' *ngIf="loginFormControls('userName').touched 
              && loginFormControls('userName').invalid">
                <div *ngIf="loginFormControls('userName').errors.required">
                  Username is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password
                <span class="text-danger">*</span>
              </label>
              <input type="password" [ngClass]="{
                'has-error':loginFormControls('password').touched 
                && loginFormControls('password').invalid
              }" formControlName='password' class="form-control" id="password">
              <div class='pl-2 error-label text-danger' *ngIf="loginFormControls('password').touched 
              && loginFormControls('password').invalid">
                <div *ngIf="loginFormControls('password').errors.required">
                  Password is required
                </div>
              </div>
            </div>
            <div class="text-left mt-3">
              <label>
                <input class="mr-2" formControlName='rememberMe' type="checkbox" name="" id="">Remember me
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn-padding btn-width btn bg-seaGreen text-white">Sign in</button>
              <button type="button" class="btn-padding btn-width ml-3 btn btn-danger"
                (click)="onCancel(loginForm)">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
