<nav class="navbar navbar-expand-lg navbar-dark bg-seaGreen">
  <a class="navbar-brand">Face Recognition</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
    (click)="toggleCollapsed()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="current active" [routerLinkActiveOptions]="{exact:
        true}" *ngFor='let navOption of navOptions;index as i;'>
        <a class="nav-link" [routerLink]="[navOption.routePath]"
          (click)='onOptionClick(navOption,i)'>{{navOption.label}}
          <img [src]='navOption.imgPath'></a>
      </li>
    </ul>
  </div>
</nav>
